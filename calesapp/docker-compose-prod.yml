services:

  pg-prod:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=calesapp
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=calesapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    container_name: postgresql-spring-prod
    restart: on-failure
    ports:
      - "5555:5432"
    volumes:
      - pgdata-prod:/var/lib/postgresql/data

  pgadmin-prod:
    image: dpage/pgadmin4
    container_name: pgadmin-spring-prod
    restart: always
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: 1
    volumes:
      - pgadmin-data-prod:/var/lib/pgadmin

  api:
    build: .
    container_name: calesapp-prod
    restart: always
    depends_on:
      - pg-prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5555/calesapp
      SPRING_DATASOURCE_USERNAME: calesapp
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8081:8080"

volumes:
  pgdata-prod:
  pgadmin-data-prod:
