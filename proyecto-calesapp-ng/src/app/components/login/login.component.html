<div
    class="flex justify-center items-center min-h-screen bg-gradient-to-br from-slate-700 to-slate-100 dark:bg-[var(--bg-color-dark)]">

    <div
        class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm transition-all duration-300 animate-fade-in">

        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-4">Iniciar sesión</h2>

        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A9 9 0 1119 9c0 2.386-.93 4.553-2.44 6.092M12 7a4 4 0 100 8 4 4 0 000-8z" />
            </svg>
        </div>

        <p class="text-center text-gray-500 dark:text-gray-300 mb-6">
            Ingresa tu nombre de usuario y contraseña para continuar </p>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Nombre de
                    usuario</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <i class="fas fa-user"></i> </span>
                    <input type="text" id="username" name="username" [(ngModel)]="username" required
                        #usernameInput="ngModel"
                        [class.border-black-500]="usernameInput.invalid && usernameInput.touched"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
                </div>
                <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-red-500 text-xs mt-1"> <span
                        *ngIf="usernameInput.errors?.['required']">El nombre de usuario es requerido.</span> </div>
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Contraseña</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required
                        #passwordInput="ngModel"
                        [class.border-black-500]="passwordInput.invalid && passwordInput.touched"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" />
                </div>
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-xs mt-1">
                    <span *ngIf="passwordInput.errors?.['required']">La contraseña es requerida.</span>
                </div>
            </div>

            <div class="flex flex-col space-y-2 mt-2">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Recordarme
                    </label>
                </div>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    ¿No tienes una cuenta?
                    <a routerLink="/register"
                        class="font-medium text-blue-600 hover:text-blue-500 dark:hover:text-blue-400">
                        Registrarse
                    </a>
                </p>
            </div>

            <button type="submit" [disabled]="isLoading || !loginForm.valid"
                class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center
                        disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:bg-blue-500">
                <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span *ngIf="!isLoading">Entrar</span>
                <span *ngIf="isLoading">Procesando...</span>
            </button>
        </form>
    </div>
</div>
