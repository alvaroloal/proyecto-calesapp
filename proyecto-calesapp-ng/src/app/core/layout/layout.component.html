<app-hero />
<app-mapa-paradas />
<div class="relative w-full max-w-7xl mx-auto rounded-xl shadow-lg overflow-hidden mb-16 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-extrabold text-gray-900 border-b-2 border-gray-200 pb-4 tracking-tight mb-2">
        ¿Qué ofrecemos?
    </h1>

    <p class="text-lg text-gray-600 mb-8">
        Descubre nuestras principales paradas de coches de caballos donde vivirás experiencias únicas en Sevilla.
    </p>

    <div *ngIf="loading" class="text-center py-16 text-gray-500 text-xl">
        Cargando paradas...
    </div>

    <div *ngIf="!loading && paradas.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <a *ngFor="let parada of paradas.slice(0, 6)" [routerLink]="['/paradas', parada.id]"
            class="group block bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden border border-gray-100">
            <img [src]="getParadaImageUrl(parada)" alt="{{ parada.nombre }}"
                class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105" />

            <div class="p-5">
                <h2 class="text-lg font-bold text-gray-800 group-hover:text-indigo-600 transition duration-200">
                    {{ parada.nombre }}
                </h2>
            </div>
        </a>
    </div>

    <div *ngIf="!loading && paradas.length === 0" class="text-center text-gray-500 text-lg py-12">
        No hay paradas disponibles.
    </div>
</div>

<app-lista-servicios />
