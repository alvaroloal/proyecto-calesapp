<section class="max-w-6xl mx-auto p-8 bg-white shadow-xl rounded-2xl mt-10">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-4">Mis reservas</h2>
    <div *ngIf="contactos.length === 0" class="text-gray-500 text-lg text-center py-10">
        <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
        </svg>
        Aún no has realizado ningúna reserva.
    </div>

    <div *ngIf="contactos.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Mensaje
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Fecha
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Servicio</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Parada
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Cochero
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
                <tr *ngFor="let contacto of contactos" class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 text-gray-800 whitespace-pre-wrap">{{ contacto.mensaje }}</td>
                    <td class="px-6 py-4 text-gray-600">{{ contacto.fecha}}</td>
                    <td class="px-6 py-4 text-indigo-600 font-medium">{{ contacto.servicioNombre }}</td>
                    <td class="px-6 py-4 text-gray-700">{{ contacto.paradaNombre }}</td>
                    <td class="px-6 py-4 text-gray-700">{{ contacto.cocheroNombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="flex justify-center mt-10 mb-10">
        <a [routerLink]="['/cocheros']"
            class="px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-semibold rounded-lg shadow-lg transition duration-200">
            Crear reserva
        </a>
    </div>
</section>
