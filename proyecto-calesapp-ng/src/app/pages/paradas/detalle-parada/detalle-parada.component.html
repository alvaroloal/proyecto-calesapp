<section class="bg-gray-100 min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="container mx-auto">

        <div *ngIf="loading" class="flex flex-col items-center justify-center min-h-[calc(100vh-10rem)]">
            <svg class="animate-spin h-12 w-12 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="text-xl font-medium text-gray-600">Cargando parada...</p>
        </div>

        <div *ngIf="!loading && parada" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
            <div class="md:flex">
                <div class="md:w-5/12">
                    <img class="h-64 w-full object-cover md:h-full md:min-h-[400px]" [src]="getParadaImageUrl(parada)"
                        alt="Imagen de la parada {{ parada.nombre }}">
                </div>

                <div class="p-6 sm:p-8 md:w-7/12 flex flex-col">
                    <div>
                        <h1 class="text-3xl sm:text-4xl font-bold text-indigo-700 mb-2">
                            {{ parada.nombre }}
                        </h1>

                        <div class="flex items-center text-orange-500 mb-6 text-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 flex-shrink-0"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="font-medium">{{ parada.ubicacion }}</span>
                        </div>

                        <div class="space-y-5">
                            <div>
                                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Descripción
                                </h2>
                                <p class="mt-1 text-gray-700 text-base leading-relaxed">{{ parada.descripcion }}</p>
                            </div>

                            <div>
                                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">ID de Parada
                                </h2>
                                <p class="mt-1 text-gray-700 text-base">{{ parada.id }}</p>
                            </div>

                        </div>
                    </div>

                    <div class="mt-8 pt-6 border-t border-gray-200 text-center md:text-right">
                        <a routerLink="/paradas"
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out transform hover:-translate-y-0.5">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                            Volver al listado
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!loading && !parada" class="text-center py-12">
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-red-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
                <h3 class="mt-4 text-2xl font-semibold text-gray-800">Error al Cargar</h3>
                <p class="mt-2 text-gray-600">
                    No se pudo encontrar la información de la parada solicitada.
                </p>
                <div class="mt-6">
                    <a routerLink="/" class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">
                        ← Volver al listado de paradas
                    </a>
                </div>
            </div>
        </div>

    </div>
</section>
