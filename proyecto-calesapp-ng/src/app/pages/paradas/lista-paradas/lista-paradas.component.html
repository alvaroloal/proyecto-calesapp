<div class="container mx-auto px-4 py-8 bg-gray-50 min-h-screen">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-12">
        Listado de Paradas
    </h1>

    <div *ngIf="paradas && paradas.length > 0"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div *ngFor="let parada of paradas"
            class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 hover:shadow-2xl transition-all duration-300 ease-in-out flex flex-col">

            <div class="p-6 flex flex-col flex-grow">
                <h2 class="text-2xl font-semibold text-indigo-700 mb-2 truncate" title="{{ parada.nombre }}">
                    {{ parada.nombre }}
                </h2>

                <div class="flex items-center text-gray-600 mb-3 text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-orange-500 flex-shrink-0"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                            clip-rule="evenodd" />
                    </svg>
                    <span title="{{ parada.lat }}">{{ parada.lat }}</span>
                    <span title="{{ parada.lng }}">{{ parada.lng }}</span>
                </div>

                <p class="text-gray-700 text-sm mb-4 flex-grow h-24 overflow-y-auto custom-scrollbar">
                    {{ parada.descripcion }}
                </p>

                <div class="mt-auto pt-4 border-t border-gray-200">
                    <a [routerLink]="['/paradas', parada.id]"
                        class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                clip-rule="evenodd" />
                        </svg>
                        Ver detalles
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!paradas || paradas.length === 0" class="text-center py-16">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0zM7 20l4-16m2 16l4-16M5.5 8H4m1.5 0H7" />
        </svg>
        <h3 class="mt-4 text-xl font-medium text-gray-800">No hay paradas disponibles</h3>
        <p class="mt-2 text-sm text-gray-500">
            Parece que no hay ninguna parada registrada todavÃ­a.
        </p>
    </div>
</div>
