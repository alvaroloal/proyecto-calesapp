<section class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Lista de Paradas</h1>
    <!---comprobar que carga-->
    <div *ngIf="loading" class="text-center">Cargando paradas..</div>

    <ul *ngIf="!loading" class="bg-white shadow-md rounded-lg p-4">
        <li *ngFor="let parada of paradas" class="border-b last:border-b-0 p-3 flex justify-between">
            <span>
                <strong>{{ parada.nombre }}</strong> - {{ parada.direccion }}
            </span>
            <a [routerLink]="['/paradas', parada.id]" class="text-blue-400 hover:underline">
                Ver detalles
            </a>
        </li>
    </ul>
</section>
